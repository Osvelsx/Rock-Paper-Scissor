<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT CURSO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!--***********************Html coded with BootStrap***********************-->
    <div class="container">
        Hello World - Made with BootStrap

        <div class="row my-custom-row justify-content-center align-item-center">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col one</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col two</div>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        --------------------------------------------------------------------------------------------------------------------------------------
    </div>

    <!--***********************1-Rock*Paper*Scissor***********************-->
    <div class="container">
        <h1>1-Rock/Paper/Scissor</h1>
        <div class="row my-custom-row justify-content-center align-item-center">
            <h2>Computer choice: <span id="computerchoice"></span></h2>
            <h2>Your choice: <span id="yourchoice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>
        <div class="btn-group2" role="group" aria-label="Basic example">
            <button id="rock" className="button2" type="button" class="btn btn-primary">Rock</button>
            <button id="paper" className="button2" type="button" class="btn btn-primary">Paper</button>
            <button id="scissor" className="button2" type="button" class="btn btn-primary">Scissor</button>
        </div>
    </div>

    <!--*********************** Scripts ***********************-->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
